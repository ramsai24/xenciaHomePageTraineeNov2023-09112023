<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="task4.css" />
  </head>
  <body>
    <div class="bg-container">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            General
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            Company
          </button>
          <button
            class="nav-link"
            id="nav-contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-contact"
            type="button"
            role="tab"
            aria-controls="nav-contact"
            aria-selected="false"
          >
            Address
          </button>
          <button
            class="nav-link"
            id="nav-academic-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-academic"
            type="button"
            role="tab"
            aria-controls="nav-academic"
            aria-selected="false"
          >
            Academic
          </button>
          <button
            class="nav-link"
            id="nav-skills-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-skills"
            type="button"
            role="tab"
            aria-controls="nav-skills"
            aria-selected="false"
          >
            Skills
          </button>
        </div>
      </nav>
      <div class="tab-content content-container" id="nav-tabContent">
        <div
          class="tab-pane fade show active general-container"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div>
            <div>
              <div input>
                <label inputEl for="name">Name</label>
                <input inputEl id="name" type="text" />
              </div>
              <div input>
                <label inputEl for="id">ID</label>
                <input inputEl id="id" type="text" />
              </div>
              <div input>
                <label inputEl for="Department">Department</label>
                <input inputEl id="Department" type="text" />
              </div>
              <div input>
                <label inputEl for="Company">Company</label>
                <input inputEl id="Company" type="text" />
              </div>
            </div>
            <div class="button-container">
              <div>
                <button>Cancel</button>
              </div>
              <div>
                <button>1</button>

                <button>Next</button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade company-container"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div>
            <div>
              <div input>
                <label inputEl for="name">Name</label>
                <input inputEl id="name" type="text" />
              </div>
              <div input>
                <label inputEl for="id">ID</label>
                <input inputEl id="id" type="text" />
              </div>
              <div input>
                <label inputEl for="Department">Department</label>
                <input inputEl id="Department" type="text" />
              </div>
              <div input>
                <label inputEl for="Company">Company</label>
                <input inputEl id="Company" type="text" />
              </div>
            </div>
            <div class="button-container">
              <div>
                <button>Cancel</button>
              </div>
              <div>
                <button>Previous</button>
                <button>2</button>
                <button>Next</button>
              </div>

            </div>
           
          </div>
        </div>
        <div
          class="tab-pane fade address-container"
          id="nav-contact"
          role="tabpanel"
          aria-labelledby="nav-contact-tab"
        >
          <div>
            <div>
              <div input>
                <label inputEl for="name">Name</label>
                <input inputEl id="name" type="text" />
              </div>
              <div input>
                <label inputEl for="id">ID</label>
                <input inputEl id="id" type="text" />
              </div>
              <div input>
                <label inputEl for="Department">Department</label>
                <input inputEl id="Department" type="text" />
              </div>
              <div input>
                <label inputEl for="Company">Company</label>
                <input inputEl id="Company" type="text" />
              </div>
            </div>
            <div class="button-container">
              <div>
                <button>Cancel</button>
              </div>
              <div>
                <button>Previous</button>
                <button>3</button>
                <button>Next</button>
              </div>

            </div>
           
          </div>
        </div>
        <div
          class="tab-pane fade academic-container"
          id="nav-academic"
          role="tabpanel"
          aria-labelledby="nav-academic-tab"
        >
          <div>
            <div>
              <div input>
                <label inputEl for="name">Name</label>
                <input inputEl id="name" type="text" />
              </div>
              <div input>
                <label inputEl for="id">ID</label>
                <input inputEl id="id" type="text" />
              </div>
              <div input>
                <label inputEl for="Department">Department</label>
                <input inputEl id="Department" type="text" />
              </div>
              <div input>
                <label inputEl for="Company">Company</label>
                <input inputEl id="Company" type="text" />
              </div>
            </div>
            <div class="button-container">
              <div>
                <button>Cancel</button>
              </div>
              <div>
                <button>Previous</button>
                <button>4</button>
                <button>Next</button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade skill-container"
          id="nav-skills"
          role="tabpanel"
          aria-labelledby="nav-skills-tab"
        >
          <div>
            <div>
              <div input>
                <label inputEl for="name">Name</label>
                <input inputEl id="name" type="text" />
              </div>
              <div input>
                <label inputEl for="id">ID</label>
                <input inputEl id="id" type="text" />
              </div>
              <div input>
                <label inputEl for="Department">Department</label>
                <input inputEl id="Department" type="text" />
              </div>
              <div input>
                <label inputEl for="Company">Company</label>
                <input inputEl id="Company" type="text" />
              </div>
            </div>
            <div class="button-container">
              <div>
                <button>Submit</button>
                <button>Cancel</button>
              </div>
              <div>
                <button>Previous</button>
                <button>5</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
