        <div class="tab-content content-container" id="nav-tabContent">
          <div id="empty"></div>
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <div class="form-container">
              <h1 id="tab1">Registration</h1>
              <div class="fill-form-containers">
                <div input>
                  <div>
                    <label inputEl for="name">Name : </label>
                    <input
                      inputEl
                      id="name"
                      type="text"
                      placeholder="Type here....."
                    />
                  </div>

                  <p span id="nameSpanEl"></p>
                </div>

                <div input>
                  <label inputEl for="phone">Phone Number : </label>
                  <input
                    inputEl
                    id="phone"
                    type="number"
                    placeholder="Type here....."
                  />
                  <p span id="phoneSpanEl"></p>
                </div>

                <div input>
                  <label inputEl for="address">Address : </label>
                  <input
                    inputEl
                    id="address"
                    type="text"
                    placeholder="Type here....."
                  />
                  <p span id="addressSpanEl"></p>
                </div>
                <div input>
                  <label inputEl for="area">Area : </label>
                  <input
                    inputEl
                    id="area"
                    type="text"
                    placeholder="Type here....."
                  />
                  <p span id="areaSpanEl"></p>
                </div>
                <div input>
                  <label inputEl for="organization">Organization : </label>
                  <input
                    inputEl
                    id="organization"
                    type="text"
                    placeholder="Type here....."
                  />
                  <p span id="organizationSpanEl"></p>
                </div>
                <div input>
                  <label inputEl for="department">Department : </label>
                  <input
                    inputEl
                    id="department"
                    type="text"
                    placeholder="Type here....."
                  />
                  <p span id="departmentSpanEl"></p>
                </div>
                <div input>
                  <label inputEl for="email">Email : </label>
                  <input
                    inputEl
                    id="email"
                    type="text"
                    placeholder="Type here....."
                  />
                  <p span id="emailSpanEl"></p>
                </div>
                <div input>
                  <label inputEl for="password">Password : </label>
                  <input
                    inputEl
                    id="password"
                    type="password"
                    placeholder="Type here....."
                  />
                  <p span id="passwordSpanEl"></p>
                </div>
                <div input>
                  <label inputEl for="passwordConform"
                    >Confirm Password :
                  </label>
                  <input
                    inputEl
                    id="passwordConform"
                    type="password"
                    placeholder="Type here....."
                  />
                  <p span id="passwordConfirmSpanEl"></p>
                </div>
              </div>
              <div class="button-container">
                <div>
                  <button id="register" class="next-btn">Register</button>
                  <p error id="error"></p>
                </div>
              </div>
            </div>
